<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/enquiryValidation.js" defer></script>
    <script src="https://kit.fontawesome.com/796e5e0da8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</head>
<body class=" min-h-screen bg-white font-serif">
    <header id="navbar" class="sticky top-0 z-20 bg-white">
        <section class="max-w-7xl mx-auto flex justify-between items-center text-xl px-4 py-6 font-openSans">
            <h1 class="font-sourceSans font-bold">
                Sri Annamalaiyar Traders
            </h1>
            <div class="font-semibold text-base ">
                <button id="hamburgerBtn" class="md:hidden flex text-xl"><i class="fa-solid fa-bars"></i></button>
                <nav class="md:flex hidden">
                    <a href="./index.html#home" class="mx-3 px-1 py-1.5 text-slate-500 hover:text-blue-700 hover-underline">Home</a>
                    <a href="./index.html#about" class="mx-3 px-1 py-1.5 text-slate-500 hover:text-blue-700 hover-underline">About Us</a>
                    <a href="./index.html#products" class="mx-3 px-1 py-1.5 text-slate-500 hover:text-blue-700 hover-underline">Products</a>
                    <button class="px-4 py-1.5 font-sourceSans font-semibold text-white bg-blue-700 rounded-2xl active:bg-blue-600">Contact Us</button>
                </nav>
            </div>
        </section>
        <section id="mobile-menu" class="mobile-menu">
            <button class="absolute top-8 right-4 text-2xl font-bold"><i class="fa-solid fa-xmark"></i></button>
            <nav id="mobile-menu-nav" class="flex flex-col items-center min-h-screen mt-20 font-openSans" aria-label="mobile">
                <a href="./index.html#home" class="py-4 text-xl font-semibold opacity-0 transition-all duration-1000 ease-linear delay-0">Home</a>
                <a href="./index.html#products" class="py-4 text-xl font-semibold opacity-0 transition-all duration-1000 ease-linear delay-150">Products</a>
                <a href="./index.html#about" class="py-4 text-xl font-semibold opacity-0 transition-all duration-1000 ease-linear delay-300">About Us</a>
                <a href="./index.html#" class="py-4 text-xl font-semibold opacity-0 transition-all duration-1000 ease-linear delay-700">Contact Us</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="max-w-7xl mx-auto px-4 py-8 md:mt-28 mt-12 flex flex-col justify-center items-center scroll-mt-28">
            <h2 class="font-sourceSans font-bold text-4xl md:text-5xl text-center">We have been <span class="text-blue-700">waiting</span> for you.</h2>
            <p class="mt-5 py-3 text-base md:text-lg text-center text-gray-500 font-serif leading-relaxed">We want to hear from you. Let us know how we can help.</p>
            <article class="flex md:flex-col flex-row md:items-center items-end justify-center">
                <dotlottie-player src="https://lottie.host/1f495fdc-faca-4c51-a72c-d586ccdffe56/oT2lyfxPRz.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
                <ul class="flex md:flex-row flex-col md:gap-8 gap-4">
                    <li><a href="tel:" target="_blank"><i class="fa-solid fa-phone md:text-3xl text-xl"></i></a></li>
                    <li><a href="mailto:" target="_blank"><i class="fa-solid fa-envelope md:text-3xl text-xl"></i></a></li>
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook md:text-3xl text-xl"></i></a></li>
                    <li><a href="https://wa.me/" target="_blank"><i class="fa-brands fa-square-whatsapp md:text-3xl text-xl"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-square-instagram md:text-3xl text-xl"></i></a></li>
                </ul>
            </article>
            <form id="enquiry-form" class="md:col-span-8 p-10 mt-8">
                <div class="flex flex-wrap -mx-3 my-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="font-sourceSans block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="full-name">
                            Name
                        </label>
                        <input
                            class="font-serif text-sm appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="full-name" type="text" name="full-name">
                        <p id="name-warnTxt" class="text-red-500 text-xs italic"></p>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="font-sourceSans block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="phone-number">
                            Phone Number 
                        </label>
                        <input
                            class="font-serif text-sm appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="phone-number" type="tel" placeholder="+91-xxxxxxxxxx" name="phone-number">
                        <p id="number-warnTxt" class="text-red-500 text-xs italic"></p>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="font-sourceSans block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="company-name">
                            Company Name
                        </label>
                        <input
                            class="font-serif text-sm appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="company-name" type="text" name="company-name">
                        <p id="companyName-warnTxt" class="text-red-500 text-xs italic"></p>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="font-sourceSans block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="subject">
                            Subject 
                        </label>
                        <input
                            class="font-serif text-sm appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="subject" type="text" name="subject">
                        <p id="subject-warnTxt" class="text-red-500 text-xs italic"></p>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="font-sourceSans block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="email">
                            Email Address
                        </label>
                        <input
                            class="font-serif text-sm appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="email" type="email" name="email">
                        <p id="email-warnTxt" class="text-red-500 text-xs italic"></p>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="font-sourceSans block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="message">
                            Your Message
                        </label>
                        <textarea id="message" name="message" rows="10"
                            class="font-serif text-sm appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="message"></textarea>
                        <p id="message-warnTxt" class="text-red-500 text-xs italic"></p>
                    </div>
                    <div class="flex justify-between w-full px-3">
                        <div class="md:flex md:items-center">
                            <label class="block text-gray-500 font-bold">
                                <input id="newsletter-check" class="mr-2 leading-tight" type="checkbox">
                                <span class="text-sm">
                                    Send me your newsletter!
                                </span>
                            </label>
                        </div>
                        <button
                            id="submit-btn"
                            class="px-4 py-1.5 font-sourceSans font-semibold text-white bg-blue-700 rounded-2xl active:bg-blue-600"
                            type="submit">
                            Send Message
                        </button>
                    </div>

                </div>
            </form>
        </section>
    </main>
</body>
</html>
